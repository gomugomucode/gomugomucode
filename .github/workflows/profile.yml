name: Profile Metrics & Snake

on:
  schedule:
    - cron: "0 16 * * *"   # daily 16:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # ü¶ë General Metrics (lowlighter)
      - name: Generate Metrics
        uses: lowlighter/metrics@latest
        with:
          user: gomugomucode
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics/general.svg
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kathmandu
          output_action: commit

      # üêç Snake Contribution (acts as 3D contribution)
      - name: Generate Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: gomugomucode
          outputs: dist/github-contribution-grid-snake.svg

      # Commit & Push all changes safely
      - name: Commit & Push All
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Update metrics & snake contributions"
          add: "metrics/*, dist/*"
          force: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
