name: Profile Metrics & Snake

on:
  schedule:
    - cron: "0 16 * * *"   # Run daily at 16:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # ğŸ¦‘ General Metrics
      - name: ğŸ¦‘ General Metrics
        uses: lowlighter/metrics@latest
        with:
          user: gomugomucode
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics/general.svg
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kathmandu
          output_action: commit

      # ğŸ‰ 3D Contribution Graph
      - name: ğŸ‰ 3D Contribution Graph
        uses: lowlighter/metrics@latest
        with:
          user: gomugomucode
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics/contribution3d.svg
          plugin_3dcalendar: yes
          plugin_3dcalendar_color: "#1f2937"
          plugin_3dcalendar_limit: 365
          output_action: commit

      # ğŸ Contribution Snake
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: gomugomucode
          outputs: dist/github-contribution-grid-snake.svg

      - name: Push Snake to Output Branch
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Update snake animation"
          add: "dist/*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
