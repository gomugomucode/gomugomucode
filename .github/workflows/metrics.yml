name: Metrics

on:
  schedule:
    - cron: "0 16 * * *"   # Run daily at 16:00 UTC
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: ü¶ë General Metrics
        uses: lowlighter/metrics@latest
        with:
          user: gomugomucode
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics/general.svg
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kathmandu
          output_action: commit

      - name: üêâ 3D Contribution Graph
        uses: lowlighter/metrics@latest
        with:
          user: gomugomucode
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics/contribution3d.svg
          plugin_3dcalendar: yes
          plugin_3dcalendar_color: "#1f2937"
          plugin_3dcalendar_limit: 365
          output_action: commit
