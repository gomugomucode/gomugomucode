name: Metrics
on:
  schedule:
    - cron: "0 16 * * *" # Daily at 16:00 UTC
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # ü¶ë General Metrics
      - name: ü¶ë General
        uses: lowlighter/metrics@latest
        with:
          filename: metrics/general.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: header
          base_indepth: yes
          config_order: base.header, isocalendar, languages, notable, discussions, topics
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot, vue, scala, c, c++, python, ejs
          plugin_languages_details: lines, bytes-size, percentage
          plugin_languages_sections: most-used, recently-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 2
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons
          plugin_notable: yes
          plugin_discussions: yes

      # ü¶ë Achievements
      - name: ü¶ë Achievements
        uses: lowlighter/metrics@latest
        with:
          filename: metrics/achievements.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_fortune: yes

      # ü¶ë Sponsors
      - name: ü¶ë Sponsors
        uses: lowlighter/metrics@latest
        with:
          filename: metrics/sponsors.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          plugin_sponsors: yes
          plugin_sponsors_past: yes
          plugin_sponsorships: yes
          plugin_sponsorships_sections: amount

      # ü¶ë Medias (Anime / Music) - Commented Out
      - name: ü¶ë Medias
        uses: lowlighter/metrics@latest
        with:
          filename: metrics/medias.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          plugin_anilist: no
          plugin_music: no
          # plugin_anilist_medias: anime
          # plugin_anilist_sections: favorites, characters
          # plugin_anilist_limit: 2
          # plugin_anilist_limit_characters: 22
          # plugin_music_playlist: ${{ secrets.PLAYLIST }}
          # plugin_music_limit: 9

      # üêâ 3D Contribution Graph
      - name: üêâ 3D Contribution
        uses: lowlighter/metrics@latest
        with:
          filename: metrics/contribution3d.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          plugin_3dcalendar: yes
          plugin_3dcalendar_color: "#1f2937"
          plugin_3dcalendar_limit: 365

      # Push metrics to repository
      - name: Commit & Push Metrics
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add metrics/
          git commit -m "Update GitHub metrics" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
